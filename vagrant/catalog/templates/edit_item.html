{% extends "main.html" %}
{% block content %}

<div class="row top-menu ">
  <div class="col-md-6 app-link">
    <a href="{{url_for('showCategories')}}">
      Catalog App
	</a>
  </div>
  <div class="col-md-6 text-right">
    <a href="{{url_for('disconnect')}}">
      <button class="btn btn-default" id="logout">
      Logout
      </button>
    </a>	
  </div>
</div>

<div class="col-md-8 text-left item-pane">

<h1>Edit Item: {{item.name}}</h1>
<h2>Category: {{category.name}}</h2>
<p>You can edit the name and description of your item here. 
Click 'Save Item' to save your changes.
</p>
<form action='#' method='post'>

<p>Name:</p>
<input type="text" size="30" name="name" value="{{item.name}}"></input>
<p>Description:</p>
<textarea cols="50" rows="5" name="description">
{{item.description}}
</textarea>
<br/>
<input type='submit' value='Save Item'></input>

<a href = "{{url_for('showItem',item_id=item.id)}}"> Cancel </a>

</form>

</div>

{% endblock %}
