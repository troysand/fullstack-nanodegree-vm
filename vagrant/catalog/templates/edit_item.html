<head></head>

<body>

<h1>Catalog App</h1>

<h2>Edit Item</h2>
<h3>Category: {{category.name}}</h3>

<form action='#' method='post'>

<p>Name:</p>
<input type="text" size="30" name="name" value="{{item.name}}">
<p>Description:</p>
<textarea cols="50" rows="5" name="description">
{{item.description}}
</textarea>

<input type='submit' value='Save Item'>

<a href = '{{url_for('showItem',item_id=item.id)}}'> Cancel </a>

</form>

</body>
</html>
