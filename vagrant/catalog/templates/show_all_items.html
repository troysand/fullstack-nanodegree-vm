<html>
<head></head>

<body>
<h1>Category App</h1>
<h2>All Items</h2>

<table style="width:100%">
<tr>
<th>Item ID</th>
<th>Item Name</th>
<th>Description</th>
<th>Category ID</th>
</tr>

{% for item in items %}
<tr>
<td>{{item.id}}</td>
<td>{{item.name}}</td>
<td>{{item.description}}</td>
<td><a href="{{url_for('showCategory', category_id=item.category_id)}}">{{item.category_id}}</a></td>
<td><a href="{{url_for('editItem',item_id=item.id)}}">Edit</a></td>
<td><a href="{{url_for('removeItem',item_id=item.id)}}">Delete</a></td>
</tr>
{% endfor %}
</table>


</body>
</html>
