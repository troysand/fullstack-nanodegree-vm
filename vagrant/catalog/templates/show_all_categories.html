<html>
<head></head>

<body>
<h1>Category App</h1>
<h2>All Categories</h2>

<table style="width:100%">
<tr>
<th>Category ID</th>
<th>Category Name</th>
<th>Description</th>
</tr>

{% for c in categories %}
<tr>
<td>{{c.id}}</td>
<td>{{c.name}}</td>
<td>{{c.description}}</td>
<td><a href="{{url_for('editCategory',category_id=c.id)}}">Edit</a></td>
<td><a href="#">Delete</a></td>
</tr>
{% endfor %}
</table>


</body>
</html>
