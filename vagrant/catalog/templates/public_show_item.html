{% extends "main.html" %}
{% block content %}

<div class="row top-menu ">
  <div class="col-md-6 app-link">
    <a href="{{url_for('showCategories')}}">
      Catalog App
	</a>
  </div>
  <div class="col-md-6 text-right">
    <a href="{{url_for('showLogin')}}">
      <button class="btn btn-default" id="login">
      Login
      </button>
    </a>	
  </div>
</div>

<div class="col-md-8 text-left item-pane">

<h1>{{item.name}}</h1>
<h3>Category: <a href="{{url_for('showCategory', category_id=category.id)}}">{{category.name}}</a></h3>
<h3>Description:</h3>
<p>
{{item.description}}
</p>
</div>
{% endblock %}
